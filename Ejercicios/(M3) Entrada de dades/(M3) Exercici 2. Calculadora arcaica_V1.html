<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Calculadora arcaica</h1>
    <h3>Introdueix 2 números per saber-ne la suma, la resta, la multiplicació i la divisió</h3>
    <input type="number" id="num1" placeholder="Primer número">
    <input type="number" id="num2" placeholder="Segón número">
    <input type="button" id="buttonOperar" onclick="operar()" value="Fer operacións">
    <p id="resultats"></p>
  


    <script>

 function operar(){

    //let num1 = document.getElementById("num1").value; <- codigo que daba una string en la suma "102"
    //let num2 = document.getElementById("num2").value;

    /*let num1 = Number(document.getElementById("num1").value); //Añadir Number antes del document.getElementById().value para convertir la strign en un numero.
    let num2 = Number(document.getElementById("num2").value);*/

    let num1 = parseInt(document.getElementById("num1").value); //parseInt transforma el value a numero entero
    let num2 = parseInt(document.getElementById("num2").value); //parseFloat transforma el value a numero con decimales
    let suma = num1 + num2; //Aquí daba como resultado "102", antes de añadir el Number arriba, a pesar de haber especificado type = number en el input del "num1" y "num2". Porque todos los getElemenById trnasforma el valor a string.
    let resta = num1 - num2;
    let multiplicació = num1 * num2;
    let divisió = num1 / num2;

    let missatge = `El resultat de la suma és: ${suma}, <br>
    El resultat de la resta és: ${resta},<br>
    El resultat de la multiplicació és: ${multiplicació},<br>
    El resultat de la divisió és: ${divisió}.`; //${divisió.toFixed(2)} <- para determinar que quiero solo 2 decimales. Lo pasa a string y lo redondea.

    document.getElementById("resultats").innerHTML = missatge;

 }

    </script>
</body>
</html>
