<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="number" id="userAge" placeholder="Introdueix la teva edat">
    <input type="button" onclick = calcularCurso() value = "Submit">
    <div id="result"></div>

    <script>

        function calcularCurso(){

            let userAge = parseInt(document.getElementById("userAge").value);
            let resultDiv = document.getElementById("result");

            const err1 = "Susplau, ingresa un número."
            const err2 = "L'edat ha de ser major a 0."
            const err3 = "Els vampirs utilizarán l'edat que tenien quan van ser convertits."
            
            let message = " "
            let curs = " "

            if (isNaN(userAge)) return resultDiv.innerHTML  = err1;
            if (userAge < 0) return resultDiv.innerHTML  = err2;
            if (userAge > 125) return resultDiv.innerHTML  = err3;


            if (userAge <= 5) {
                curs = "preescolar";
            } else if (userAge <= 11) {
                curs = "primària"
            } else if (userAge <= 15) {
                curs = "ESO";
            } else if (userAge <= 17) {
                curs = "Batxillerat"
            } else {
                curs = "FP o Universitat"
            }

            message = `Haurás d'anar a ${curs}`
            resultDiv.innerHTML = message
        }


    </script>
</body>
</html>
