<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <section id="create-client">
        
        <label for="dni">Introdueix el dni</label>
        <input type="text"  id="dni" placeholder="123">
        <br>
        <label for="firstName">Introdueix el nom del client</label>
        <input type="text"  id="firstName" placeholder="Donkey">
        <br>
        <label for="lastName">Introdueix el cognom del client</label>
        <input type="text"  id="lastName" placeholder="Kong">
        <br>
        <br>
        <button onclick="createClient()">Crear client</button>
        <button onclick="eliminateClient()">Eliminar client</button>

    </section>
    <br>    
    <br>    
    <section id="create-account">
      
        <label for="accountName">Introdueix nom del compte</label>
        <input type="text"  id="accountName" placeholder="DNI-01">
        <br>
        <br>
        <button onclick="addAccount()">Crear compte</button>
  
    </section>
    <br>
    <br>
    <section id="modify-account">

        <label for="amount">Quina quantitat?</label>
        <input type="number" id="amount">
        <br>
        <br>
        <button onclick="addBalance()">Afegeix diners</button>  
        <button onclick="withdrawBalance()">Retirar diners</button>

    </section>

    <div id="result"></div>

    <script src="DDBB.js"></script>
    <script src="Client.js"></script>
    <script src="Account.js"></script>
    <script src="lang.js"></script>
    <script src="helpers.js"></script>
    <script src="faker.js"></script>
    <script src="main.js"></script>
</body>
</html>
