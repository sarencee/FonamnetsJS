<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <section id="create">
        <label for="name">Hotel Name:</label>
        <input type="text" id="name" placeholder="Hotel Dusk">
        <br>
        <label for="nRooms">Hotel rooms:</label>
        <input type="text" id="nRooms" placeholder="215">
        <br>
        <label for="nFloors">Hotel floors:</label>
        <input type="number" id="nFloors" placeholder="2">
        <br>
        <label for="hotelArea">Hotel area:</label>
        <input type="number" id="hotelArea" placeholder="500 m2">
        <br>
    </section>
    <br>
    <input type="button" onclick="crearHotel()" style="display: block;" id="createButton" value="Crear hotel">
    <input type="button" onclick="veureHotel()" style="display: block;" id="seeButton" value="Veure hotel">
    <input type="button" onclick="donarDeBaixaHotel()" style="display: block;" id="eliminateButton" value="Eliminar hotel">
    <input type="button" onclick="veureAll()" style="display: block;" id="eliminateButton" value="Veure tots els hotels">
    
    <input type="button" onclick="modificarHotel()" style="display: block;" id="modifyButton" value="Modificar hotel">
    <input type="button" onclick="updateHotel()" style="display: none;" id="updateButton" value="Guardar cambios">
    <br>
    <div id="result"></div>

    <script src="DDBB.js"></script>
    <script src="Hotel.js"></script>
    <script src="helpers.js"></script>
    <script src="lang.js"></script>
    <script src="Faker.js"></script>
    <script src="main.js"></script>
</body>
</html>
