<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Introdueix 3 nombres per saber-ne la mitjana</h2><br>
    <input type="number" id="num1" placeholder="Primer número">
    <input type="number" id="num2" placeholder="Segón número">
    <input type="number" id="num3" placeholder="Tercer número">
    <input type="button" id="calcular" onclick="calcular()" value="Mitjana">
    <p id="resultat"></p>


    <script>

        function calcular(){

            let num1 = Number(document.getElementById("num1").value);
            let num2 = Number(document.getElementById("num2").value);
            let num3 = Number(document.getElementById("num3").value);

            let average = ((num1 + num2 + num3)/3).toFixed(2);
            let missatge = `la mitjana dels números ${num1}, ${num2} i ${num3} és ${average}.`;
            document.getElementById("resultat").innerHTML = `Resultat: ${missatge}`;

        }

    </script>
</body>
</html>
