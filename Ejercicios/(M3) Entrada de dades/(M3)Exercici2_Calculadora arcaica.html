<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<input type="num1" id="num1">
<input type="num2" id="num2">
<button onclick="calcular()">calcular</button>
<div id="resultat"></div>

    <script>

function calcular(){
let num1 = document.getElementById("num1").value
let num2 = document.getElementById("num2").value

let suma = num1 + num2
let resta = num1 - num2
let multiplicació = num1 * num2
let divisió = num1 / num2

let resultat = `suma ${suma} resta ${resta} multiplicació ${multiplicació} divisió  ${divisió}`


document.getElementById("resultat").innerHTML = resultat
}

    </script>
</body>
</html>
