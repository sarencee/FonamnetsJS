<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <section id="selection">
        <h3>Que vols fer?</h3>

        <select name="" id="buildingType" onchange="showFields()">
            <option value="0" selected disabled>Selecciona un edifici</option>
            <option value="1">Hospital</option>
            <option value="2">Cinema</option>
            <option value="3">Hotel</option>
        </select>
        <br>
        <label for="name">Building name</label>
        <input type="text" id="name">
        <br>
        <label for="floors">Number of floors</label>
        <input type="number" id="floors">
        <br>
        <label for="area">Building area (m2)</label>
        <input type="number" id="area">
    </section>

    <section id="hospitals" style="display: none;">

        <label for="hospitalPatients">Hospital patients</label>
        <input type="number" id="hospitalPatients">

    </section>

    <section id="cinemas" style="display: none;">
        <label for="cinemaCapacity">Cinema capacity</label>
        <input type="text" id="cinemaCapacity">
    </section>

    <section id="hotels" style="display: none;">
        <label for="hotelRooms">Hotel rooms</label>
        <input type="number" id="hotelRooms">
    </section>

    <section id="commonActions">
        
        <input type="button" onclick="createBuilding()" value="Crear edifici">
        <input type="button" onclick="seeBuilding()" value="Veure edifici">
        <input type="button" onclick="eraseBuilding()" value="Eliminar edifici">

    </section>

    <br>
    <div id="result"></div>

    <script src="DDBB.js"></script>
    <script src="Building.js"></script>
    <script src="Cinema.js"></script>
    <script src="Hospital.js"></script>
    <script src="Hotel.js"></script>
    <script src="helpers.js"></script>
    <script src="main.js"></script>
</body>
</html>
